<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- App Vue.js -->
    <div id="app">
        <div class="container">

            <!-- Aggiunto mouseover per fermare autoplay e mouseleave per ripristinarlo -->
            <div class="slider" @mouseover="stopInterval" @mouseleave="playInterval">

                <!-- Container per foto caricate da js -->
                <div id="items_container">

                    <!-- Prendo l'immagine dell'oggetto con l'index attivo a quel momento -->
                    <img :src="cards[activeItem].image" alt="cards[activeItem].title">

                    <!-- Prendo i dati dell'oggetto con l'index attivo a quel momento -->
                    <div class="text">
                        <h2>{{cards[activeItem].title}}</h2>
                        <p>{{cards[activeItem].text}}</p>
                    </div>
                   
                </div>
                <div id="thumbnail_container">

                    <!-- Ciclo immagini per thumbnail -->
                    <div v-for="(img, index) in cards">
                        <img :src="img.image" class="ligthBrightness" :class="activeItem === index ? 'brightness' : ''" @click="clickChangeIndex(index)">
                    </div>

                <!-- Top button settato con funzione removeIndex -->
                <button id="top_button" @click="removeIndex"><i class="fa-solid fa-chevron-up"></i></button>

                <!-- Bottom button settato con funzione addIndex -->
                <button id="bottom_button" @click="addIndex"><i class="fa-solid fa-chevron-down"></i></button>

                </div>
            </div>
        </div>
    </div>

    <!-- Link JS -->
    <script src="js/main.js"></script>
</body>
</html>
