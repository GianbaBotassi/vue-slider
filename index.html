<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="slider">

            <!-- Container per foto caricate da js -->
            <div id="items_container">

            </div>
            <div id="thumbnail_container">
                
            <!-- Top button -->
            <button id="top_button"><i class="fa-solid fa-chevron-up"></i></button>

            <!-- Bottom button -->
            <button id="bottom_button"><i class="fa-solid fa-chevron-down"></i></button>

            </div>

        </div>

        <button id="stop-time" class="button-timer">Stop</button>
        <button id="play-time" class="button-timer">Play</button>
        <button id="revert-time" class="button-timer">Revert</button>
        
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
